<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Multimedijos paskaita</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <section id="fromPC">
            <h1>local files</h1>
            <h3>image</h3>
            <img src="color.jpg" alt="pic" class="imagesmall">
            <h3>video</h3>
            <video controls class="videosmall">
                <source src="miau.mp4" type="video/mp4">
            </video>

        </section>
        <section id="fromnet" >
            <h1>Internet files</h1>
            <h3>Image</h3>
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt=" image">
            <h3>video</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9X8VJvoo6y0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h3> google map</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d36746.90303408964!2d23.98737412512208!3d54.855844594104944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1slt!2slt!4v1666695376899!5m2!1slt!2slt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            

            </iframe>
        </section>
        <section id="task">

        </section>
    </main>
    
</body>
</html>
