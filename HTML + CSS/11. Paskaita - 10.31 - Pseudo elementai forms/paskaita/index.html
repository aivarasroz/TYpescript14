<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="lentele">
        <section class="kairePuse">
            <h1>Cattasure</h1>
            <div class="cat">
                <img src="https://static.vecteezy.com/system/resources/previews/001/199/267/non_2x/cat-png.png">
            </div>
        </section>
        <section class="desinePuse">
            <header>
                <h1>Tell us what kind of cats doesnt like you</h1>
                <div class="forma">
                    <div class="vardas">
                        <label for="vardas">Cats Name</label>
                        <input id="vardas" placeholder="name of cat" type="text"></input>
                    </div>
                    <div class="photo">
                        <button id="photo">
                        </button>
                        <label for="Photo">Upload picture</label>
                    </div>
                </div>
                <div class="forma">
                    <div class="veisle">
                      <label for="veisle">Breed</label>
                      <input id="veisle" placeholder="veisle" type="text"></input>
                    </div>
                    <div class="gimtadienis">
                      <label for="gimtadienis">Birthday</label>
                      <input id="gimtadienis" placeholder="Year - month - day" type="text"></input>
                    </div>
                  </div>
                  <div class="forma">
                    <div class="lytis">
                      <label for="lytis">Gender</label>
                      <div class="radio">
                        <input id="lytis" name="pet-gender" type="radio" value="female"></input>
                        <label for="lytis">Female</label>
                        <input id="lytis" name="pet-gender" type="radio" value="male"></input>
                        <label for="lytis">Male</label>
                      </div>
                    </div>
                    <div class="sterilizuotas">
                      <label for="sterilizacija">Spayed or Neutered</label>
                      <div class="radio">
                        <input id="sterilizacija" name="spayed-neutered" type="radio" value="spayed"></input>
                        <label for="sterilizacija">Spayed</label>
                        <input id="sterilizacija" name="spayed-neutered" type="radio" value="neutered"></input>
                        <label for="sterilizacija">Neutered</label>
                      </div>
                    </div>
                  </div>


            </header>
            <footer>
                <div class="forma">
                  <button id="back">Back</button>
                  <button id="next">Next</button>
                </div>
              </footer>


        </section>
    </main>
    
</body>
</html>
